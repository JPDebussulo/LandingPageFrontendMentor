<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Press+Start+2P&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="espacamento">
    <header>
      <div class="cabecalho">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" class="image">
        <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
            <section> "Front-end developer and avid reader."</section>
      </div>
    </header>
    <main>
      <div class="buttons">
        <button>  GitHub </button>
        <button> Frontend Mentor </button>
        <button> LinkedIn </button>
        <button> Twitter </button>
        <button> Instagram </button>
      </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jo√£o Pedro Debussulo</a>.
  </div>
</body>
</html>
